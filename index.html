    <title>QUIZ</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>

  $(document).ready(function(){

       var name = prompt("Hello, what is your name?");
         if(name === "Carrot") {
           $(".one").append("Hello, what is your name?");
           $(".two").append("Well " + name + ", what a pleasure to be speaking with you!");
           $(".three").append(name);
         } else {
           $(".one").append("Hello, what is your name?");
           $(".two").append(name);
           $(".three").append("Hmmm. I thought it would be something else. Something like a citrus fruit... but nevermind that.");
}
        console.log(name);

        var n1 = prompt("Do you believe people are capable of levitating?")
       if(n1 === "yes"){
         $(".four").append("Do you believe people are capable of levitating?");
         $(".five").append(n1);
         $(".six").append("What a floriferous shrub of a brain you have.");

       } else {
         $(".four").append("Do you believe people are capable of levitating?");
         $(".five").append(n1);
         $(".six").append(" " + name + "! Not sure if you even care... but I feel the same way.");
}
       console.log(n1);


         });

    </script>
